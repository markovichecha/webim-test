<!DOCTYPE html>
<meta charset="UTF-8" name="viewport" content="width=500, initial-scale=1.0">
<html lang="en">
   <head>
      <title>Ваши друзья</title>
   </head>
   <body bgcolor="#fed766" scroll="no" style="overflow: hidden">
      <div>
         <ul>
            <h1><center>Друзья {{name}}</center></h1>
            {% for i in friends %}
            <li>
               <img src="{{i['photo']|safe}}">
               <h3>{{i['first_name']}} {{i['last_name']}}</h3>
            </li>
            {% endfor %}
         </ul>
      </div>
   </body>
</html>

<style>
* {margin: 0; padding: 0;}

body, html {
  height: 100%;
  display: grid;
}

div {
  display:flex;
  margin: auto;
}

ul {
  list-style-type: none;
  width: 500px;
  box-shadow: 5px 5px 5px #caa946;
}

h1 {
  font: bold 20px/1.5 "Courier New", Courier, monospace;
  color:#e6e6ea;
  background-color: #fe4a49;
}

h3 {
  font: 20px/1.5 "Courier New", Courier, monospace;
  margin: 10px 0 0 0;
  color:#e6e6ea;
}

li img {
  float: left;
  margin: 0 15px 0 0;
}

li {
  padding: 10px;
  overflow: auto;
  background-color: #2ab7ca;
}

li:hover {
  background:  #1f91a0;
  cursor: pointer;
</style>
